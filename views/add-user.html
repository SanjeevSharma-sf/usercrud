<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <title>CRUD Application</title>
</head>
<body>


<Header>
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class "nav-brand text-dark"> User Management System</a>
            </div>
        </div>
    </nav>
</Header> 

<!-- Add New User Site -->

<section class = "main_heading my-5 pt-5">
  <div class="text-center">
    <!-- Breadcrumb -->
    <div class="col-xxl-8 col-10 col-md-8 mx-auto">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">All Users</li>
        </ol>
      </nav>
    </div>
    <!-- /Breadcrumb -->
    <h1 class="display-4">Register New User</h1>
    <!-- <hr class= "w-25 mx-auto"/> -->
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 col-10 col-md-8 mx-auto">
        
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name = "name" value = "" placeholder = "Enter Name" class="form-control" id="name" aria-describedby="emailHelp"> 
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name = "email" value = "" placeholder = "example@gmail.com"class="form-control" id="email" aria-describedby="emailHelp">   
          </div>
          <div>
            <label class="form-check-label" for="gender">Gender: </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          </div>
          <div>
            <label class="form-check-label" for="status">Status: </label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="active" value="active">
                <label class="form-check-label" for="active">Active</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="inactive" value="inactive">
                <label class="form-check-label" for="inactive">Inactive</label>
              </div>
          </div>

          <button type="submit" class="btn btn-secondary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- /Add New User Site -->

</body>
</html>
