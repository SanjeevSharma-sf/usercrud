<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>CRUD Application</title>
</head>
<body>

<Header>
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class "nav-brand text-dark"> User Management System</a>
            </div>
        </div>
    </nav>
</Header>
<!-- Main Site -->
<div class="row col-md-6 ">
    <div class="container">
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="/" role="button" aria-controls="offcanvasExample">
            All Users
        </a>
        <!-- form handling -->
        <form method = "POST" id = "update_user">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name = "name" value = "" placeholder = "Enter Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name = "email" value = "" placeholder = "example@gmail.com"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div >
                    <!-- Gender : -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="male" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="female" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                      </div>
    
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="male" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="female" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                <div >
                    <!-- Status : -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="active" id="active" value="active">
                        <label class="form-check-label" for="active">Active</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inactive" id="inactive" value="inactive">
                        <label class="form-check-label" for="inactive">Inactive</label>
                      </div>
                      
                </div>
                
                
                <button type="submit" class="btn btn-primary">Submit</button>
              
              
            
        </form>
        <!-- /form handling -->
    </div>
</div>
<!-- /Main Site -->
</body>
</html>
